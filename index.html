<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,600" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>WeatherJS</title>
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <h2>The weather in <span id="w-loc"></span> right now is:</h2> 
      <h3><span id="w-disc"></span></h3>
      <div class="grid main-info">
        <div class="col icon-holder">
          <img src="" alt="" id="w-icon" class="icon">
        </div>
        <div class="col temp-holder">
          <p><span id="w-temp"></span>°C</p>
        </div>
        <div class="col w-info">
          <div class="col">
            <img src="images/wind.svg" alt="" width="32px" height="32px"><span id="w-wind"></span> kph
          </div>
          <div class="col">
            <img src="images/snow.svg" alt="" width="32px" height="32px"><span id="w-snow"></span> cm
          </div>
          <div class="col">
            <img src="images/drop.svg" alt="" width="32px" height="32px"><span id="w-hum"></span> %
          </div>
        </div>
      </div>
      <div class="grid next4">
        <div class="col">
          <img src="" alt="" id="w-icon2" class="icon">
          <p><span id="w-low2"></span>°/ <span id="w-high2"></span>°</p>
          <p id="w-day2"></p>
        </div>
        <div class="col">
          <img src="" alt="" id="w-icon3" class="icon">
          <p><span id="w-low3"></span>°/ <span id="w-high3"></span>°</p>
          <p id="w-day3"></p>
        </div>
        <div class="col">
          <img src="" alt="" id="w-icon4" class="icon">
          <p><span id="w-low4"></span>°/ <span id="w-high4"></span>°</p>
          <p id="w-day4"></p>
        </div>
        <div class="col">
          <img src="" alt="" id="w-icon5" class="icon">
          <p><span id="w-low5"></span>°/ <span id="w-high5"></span>°</p>
          <p id="w-day5"></p>
        </div>
      </div>
    </div>
  </div>
  <div id="simpleModal" class="modal">
    <div class="modal-content">
     <span class="closeBtn">&times;</span>
     <form action="" id="w-form" class="grid">
       <h2>Enter your new location</h2>
        <input type="text" id="city" placeholder="City">
        <input type="text" id="state" placeholder="State">
        <button id="w-change-btn" type="button">Submit</button>
  </form>
  </div>
  </div>
  <script src="storage.js"></script>
  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
